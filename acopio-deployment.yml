apiVersion: apps/v1
kind: Deployment
metadata:
  name: acopio-deployment
  labels:
    app: acopio-deployment
spec:
  selector:
    matchLabels:
      app: acopio-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: acopio-deployment
    spec:
      containers:
        - name: acopio
          image: aldo564/kubernetes-acopio
          ports:
            - containerPort: 8084